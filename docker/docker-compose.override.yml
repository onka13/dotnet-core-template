version: '3.4'

services:
  mongo:
    environment:
      #- MONGO_INITDB_ROOT_USERNAME=root
      #- MONGO_INITDB_ROOT_PASSWORD=pass
      - MONGO_INITDB_DATABASE=CoreTemplateDb
    ports:
      - "27017:27017"
    volumes:
      - mongovolume:/data/db
      #- ./mongovolume/configdb:/data/configdb
  mssql:
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "5433:1433"
    volumes:
      - ./mssqlvolume/data:/var/opt/mssql/data
      - ./mssqlvolume/log:/var/opt/mssql/log
      - ./mssqlvolume/secrets:/var/opt/mssql/secrets
  coretemplate.application.ocelotapigateway:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings_MainConnection=${ONKA_DB:-Server=mssql;Database=CoreTemplateDb;User Id=sa;Password=Pass@word}
      - AppSettings_MainConnectionProvider=${ONKA_DB_TYPE:-mssql}
      - GRPC_PORT=81
      - PORT=80
    ports:
      - "5240:80"
      - "6240:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
  coretemplate.application.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings_MainConnection=${ONKA_DB:-Server=mssql;Database=CoreTemplateDb;User Id=sa;Password=Pass@word}
      - AppSettings_MainConnectionProvider=${ONKA_DB_TYPE:-mssql}
      - GRPC_PORT=81
      - PORT=80
    ports:
      - "5250:80"
      - "6250:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
  moduleaccount.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings_MainConnection=${ONKA_DB:-Server=mssql;Database=CoreTemplateDb;User Id=sa;Password=Pass@word}
      - AppSettings_MainConnectionProvider=${ONKA_DB_TYPE:-mssql}
      - GRPC_PORT=81
      - PORT=80
    ports:
      - "5251:80"
      - "6251:443"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
  moduleadmin.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings_MainConnection=${ONKA_DB:-Server=mssql;Database=CoreTemplateDb;User Id=sa;Password=Pass@word}
      - AppSettings_MainConnectionProvider=${ONKA_DB_TYPE:-mssql}
      - GRPC_PORT=81
      - PORT=80
    ports:
      - "5252:80"
      - "6252:443"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
volumes:
  mssqlvolume:
  mongovolume: